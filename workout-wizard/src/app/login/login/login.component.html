<section>
    <div id="divLogin" class="card">
        <!-- === Front Card === -->
        <div class="form-box login">
            <h2>Iniciar Sesión</h2>
            <form ngNativeValidate>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required name="email" [(ngModel)] = "emailLogin">
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required name="password" [(ngModel)] = "passwordLogin">
                    <label>Contraseña</label>
                </div>
                <div class="remeber-box">
                    <label><input type="checkbox" >Recuerdame</label>
                </div>
                <button type="submit" class="btn" (click)="login()" >Iniciar Sesión</button>
                <div class="login-register">
                    <p>¿No tienes cuenta? <a routerLink="/login" class="register-link" (click)="goToRegister()">Registrate</a></p>
                </div>
                <!-- <label>O Iniciar Sesión con Google</label> -->
                <div class="google-btn">
                    <span class="google-icon" (click)="signInWithGoogle()"><ion-icon name="logo-google"></ion-icon></span>
                    <!-- <button class="btnGoogle" (click)="signInWithGoogle()"></button> -->
                </div>
            </form>
        </div>
        <!-- === Back Card === -->
        <div class="form-box register">
            <h2>Crear Cuenta</h2>
            <form ngNativeValidate>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required name="user" [(ngModel)] = "userRegister">
                    <label>Usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required name="email" [(ngModel)] = "emailRegister">
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required name="password" [(ngModel)] = "passwordRegister">
                    <label>Contraseña</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required name="password2" [(ngModel)] = "passwordRegister2">
                    <label>Repite Contraseña</label>
                </div>
                <div class="remeber-box">
                    <label><input type="checkbox" required name="checkbox" [(ngModel)] = "checkboxRegister">Acepto los términos y condiciones</label>
                </div>
                <button type="submit" class="btn" (click)="register()">Crear Cuenta</button>

                <div class="login-register">
                    <p>¿Ya tienes cuenta? <a routerLink="/login" class="login-link" (click)="goToLogin()">Iniciar Sesión</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
